<!DOCTYPE html>
<html>
    <head>
        <title>Animal bootstart</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <h1>Animal game by Karthik Kasula </h1>
 
        <form>
            <label for="hidden animal" style="font-size: 100%; ">The hidden animal type: </label>
            <input type="password" id="hidden animal" value="Chicken">
            <br>
        
            <label for="Guess animal">Guess the animal: </label>
            <input style="font-size: 100%; " type="text" id="Guess animal">
            <br>
            <br><button type="button" class="btn btn-primary" onclick="checkAnimal()" style=" font-family:serif;">
                Check the guess</button>
        </form>
        <br>
    <div id="result" style="font-size: 100%;"></div>
    <script>
        let wrong = 0;
        let correct = 0;
        function checkAnimal() {
            const hiddenAnimalInput = document.getElementById('hidden animal');
            const guessAnimalInput = document.getElementById('Guess animal');
            const resultElement = document.getElementById('result');
            if (hiddenAnimalInput.value === guessAnimalInput.value){
                correct++;
                console.log(correct);
                alert("Ruff ruff");
            } else {
                wrong++;
                console.log(wrong);
                alert("Grrrr");
            }
            if(wrong>correct){
            alert(`sorry, too many wrong guesses.`);
            }
            resultElement.innerHTML = `<p>Correct guess: ${correct}, Wrong guess: ${wrong}</p>`; // Update result element checked by condition using if else
            guessAnimalInput.value = '';
            }
    </script>
    </script>
    <br>
    <div class="images container">
        <img id="drinks" src="Kiwi Martini.png" alt="Kiwi Martini" width="150" height="150" onclick="selectImage()">
    </div>
    <script>
        let useImage = 1;
        function selectImage(){
        const selectsImage = document.getElementById('drinks');
        switch(useImage){
            case 1:
                selectsImage.src = "Adonis.jpg";
                useImage = 2;
                break;
            case 2:
                selectsImage.src = "Kiwi Martini.png";
                useImage = 3;
                break;
            case 3:
                selectsImage.src = "Sprite.jpg";
                useImage = 1;
                break;
            default:
                break;
        }
    }
    </script>
</body>
</html>
