<!DOCTYPE html>
<html>
    <head>
        <title>Animal bootstart</title>
    </head>
    <body>
        <h1>Animal game by Karthik Kasula </h1>
        <form>
            <label for="form1_age">What is your age </label>
            <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>
        
            <label for="form1_nick">What is your nickname </label>
            <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
        
            <input type="button" onclick="resolveForm()" value="Get values from form">
        </form>
        <form>
            <label for="hidden animal" style="font-size: 100%; ">The hidden animal type: </label>
            <input type="password" id="hidden animal" value="Chicken">
            <br>
        
            <label for="Guess animal">Guess the animal: </label>
            <input style="font-size: 100%; " type="text" id="Guess animal">
            <br>
            <br><button type="button" onclick="checkAnimal()" style=" font-family:serif;">
                Check the guess</button>
        </form>
        <br>
    <div id="result" style="font-size: 100%;"></div>
    <script>
        let wrong = 0;
        let correct = 0;
        function checkAnimal() {
            const hiddenAnimalInput = document.getElementById('hidden animal');
            const guessAnimalInput = document.getElementById('Guess animal');
            const resultElement = document.getElementById('result');
            if (hiddenAnimalInput.value === guessAnimalInput.value){
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            resultElement.innerHTML = `<p>Correct guess: ${correct}, Wrong guess: ${wrong}</p>`; // Update result element checked by condition using if else
            guessAnimalInput.value = '';
            }
    </script>
</body>
</html>
